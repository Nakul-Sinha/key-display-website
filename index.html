<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Key Display Website">
  <title>Key Display</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Key Display</h1>
  </header>

  <main>
    <section id="input-section">
      <label for="key-input">Enter a key (a-z):</label>
      <input type="text" id="key-input" name="key-input" maxlength="1" pattern="[a-z]" title="Enter a lowercase letter (a-z)">
      <button id="display-button">Display</button>
    </section>

    <section id="display-section">
      <div id="key-display"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Key Display</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
